<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Пример подключения плеера</title>
  <meta charset="utf-8">
  <link rel="shortcut icon" type="image/svg" href="./static/favicon.png"/>
  <link rel="stylesheet" href="./font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./static/styles.css">
</head>
<body>
  <div id="player" class="video-player">
    <div class="js-video-container video-container"></div>
    <div class="control-panel">
      <button class="js-play-button control-button" name="play"><i class="fa fa-play" aria-hidden="true"></i></button>
      <button class="js-pause-button control-button" name="pause"><i class="fa fa-pause" aria-hidden="true"></i></button>
      <button class="js-volume-button control-button" name="volume-up"><i class="fa fa-volume-off" aria-hidden="true"></i></button>
      <button class="js-mute-button control-button" name="volume-off"><i class="fa fa-volume-up" aria-hidden="true"></i></button>
        <div class="viewing-panel">
          <div class="js-current-time"></div>
            <div class="js-progress viewing-progressbar">
              <div class="js-progress-slider progress-bar">&nbsp;</div>
              <div class="dot-slider"></div>
            </div>
          <div class="js-duration"></div>
        </div>
      <button class="js-fullscreen-button control-button button-right" name="fullscreen"><i class="fa fa-expand" aria-hidden="true"></i></button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="./static/player.js"></script>

  <script type="text/javascript">
    createPlayer({
      elementId: 'player',
      src: 'https://dvmn.org/media/filer_public/d0/16/d016d9b8-4180-4bb9-ad83-0241f61627b8/samsung_demo_-_alive_in_color.mp4',
    });
  </script>
</body>
</html>
