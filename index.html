<!DOCTYPE html>
<html>
<head>
  <title>Пример подключения плеера</title>
  <meta charset="utf-8">
  <link rel="shortcut icon" type="image/svg" href="./favicon.png"/>
  <link rel="stylesheet" href="./font-awesome-4.7.0/css/font-awesome.min.css">
  <style type="text/css">
    .video-player {
      box-shadow: 0 0 35px rgba(0, 0, 0, 1);
      display: flex;
      flex-flow: column wrap;
      height: 600px;
      width: 800px;
    }
    .video-container {
      flex-grow: 1;
    }
    .control-panel {
      display: flex;
      background-color: black;
    }
    .control-button {
      background: transparent;
      border-style: none;
      color: white;
      cursor: pointer;
      font-size: 18px;
      margin: 6px;
    }
    .empty-space-item {
      flex-grow: 1;
    }
    .control-button-end {
      justify-content: flex-end;
      background: transparent;
      border-style: none;
      color: white;
      cursor: pointer;
      font-size: 18px;
      margin: 6px;
    }
  </style>
</head>
<body>
  <div id="player" class="video-player">
    <div class="js-video-container video-container"></div>
    <div class="control-panel">
      <button class="js-play-button control-button" name="play"><i class="fa fa-play" aria-hidden="true"></i></button>
      <button class="js-pause-button control-button" name="pause"><i class="fa fa-pause" aria-hidden="true"></i></button>
      <button class="js-volume-button control-button" name="volume-up"><i class="fa fa-volume-off" aria-hidden="true"></i></button>
      <button class="js-mute-button control-button" name="volume-off"><i class="fa fa-volume-up" aria-hidden="true"></i></button>
      <div class="empty-space-item"></div>
      <button class="js-fullscreen-button control-button-end" name="fullscreen"><i class="fa fa-expand" aria-hidden="true"></i></button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>

  <script type="text/javascript">
    createPlayer({
      elementId: 'player',
      src: 'https://dvmn.org/media/filer_public/d0/16/d016d9b8-4180-4bb9-ad83-0241f61627b8/samsung_demo_-_alive_in_color.mp4',
    });
  </script>
</body>
</html>
